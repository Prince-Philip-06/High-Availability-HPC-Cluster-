<svg width="1400" height="300" viewBox="0 0 1400 300" xmlns="http://www.w3.org/2000/svg">

<defs>
  <!-- Gradient background -->
  <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#020617"/>
    <stop offset="100%" stop-color="#0f172a"/>
  </linearGradient>

  <!-- Accent glow -->
  <linearGradient id="accent" x1="0" y1="0" x2="1">
    <stop offset="0%" stop-color="#38bdf8"/>
    <stop offset="100%" stop-color="#22d3ee"/>
  </linearGradient>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f2937" stroke-width="1"/>
  </pattern>
</defs>

<!-- Background -->
<rect width="100%" height="100%" fill="url(#bg)"/>
<rect width="100%" height="100%" fill="url(#grid)" opacity="0.35"/>

<!-- Accent line -->
<rect x="0" y="260" width="1400" height="4" fill="url(#accent)"/>

<!-- Title -->
<text x="50%" y="120"
      text-anchor="middle"
      fill="#e2e8f0"
      font-size="46"
      font-family="Segoe UI, Arial"
      font-weight="bold">
  High Availability HPC Cluster
</text>

<!-- Subtitle -->
<text x="50%" y="160"
      text-anchor="middle"
      fill="#94a3b8"
      font-size="20"
      font-family="Segoe UI, Arial">
  Fault-Tolerant • Automated Failover • Secure Distributed Computing
</text>

<!-- Tech stack line -->
<text x="50%" y="200"
      text-anchor="middle"
      fill="#38bdf8"
      font-size="16"
      font-family="Segoe UI, Arial">
  Slurm • DRBD • Pacemaker • PCS • Prometheus • Grafana • WireGuard
</text>

</svg>
